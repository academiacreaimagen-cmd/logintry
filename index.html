<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            color: #666;
            font-size: 15px;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }
        
        .form-content {
            display: none;
        }
        
        .form-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            opacity: 0.9;
        }
        
        .mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .mensaje.error {
            background: #fee;
            color: #c33;
            display: block;
        }
        
        .mensaje.success {
            background: #efe;
            color: #3c3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Login</h2>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
        </div>
        
        <!-- Login -->
        <div id="login-form" class="form-content active">
            <form id="formLogin">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="login-username" required>
                </div>
                
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit">Iniciar Sesi√≥n</button>
                
                <div id="login-mensaje" class="mensaje"></div>
            </form>
        </div>

    </div>

    <script>
        const API_URL = "/api"; // URL de la API /buscar/`
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-form`).classList.add('active');
        }
        
        // Login
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const mensajeDiv = document.getElementById('login-mensaje');
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    mensajeDiv.className = 'mensaje success';
                    mensajeDiv.textContent = `‚úÖ Bienvenido ${data.username}!`;
                    mensajeDiv.style.display = 'block';
                    
                    // üöÄ Redirigir al dashboard despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } else {
                    mensajeDiv.className = 'mensaje error';
                    mensajeDiv.textContent = `‚ùå ${data.detail}`;
                    mensajeDiv.style.display = 'block';
                }
                
            } catch (error) {
                mensajeDiv.className = 'mensaje error';
                mensajeDiv.textContent = '‚ùå Error de conexi√≥n';
                mensajeDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
